<html>
<head>
	<meta charset="utf-8" />
	<title>Freebox Web Remote Control</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome-ie7.min.css">

	<link rel="stylesheet" href="css/font-awesome-ie7.min.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="frbx-remote-container">
		<div class="frbx-remote-blocs frbx-remote-bloc-1">
			<a href="javascript:void(0);" data-key="av"><i>AV</i></a>
			<a href="javascript:void(0);" data-key="power"><i class="icon-off"></i></a>
		</div>
		<div class="frbx-remote-blocs frbx-remote-bloc-2">
			<a href="javascript:void(0);" data-key="1"><i>1</i></a>
			<a href="javascript:void(0);" data-key="2"><i>2</i></a>
			<a href="javascript:void(0);" data-key="3"><i>3</i></a>
			<a href="javascript:void(0);" data-key="4"><i>4</i></a>
			<a href="javascript:void(0);" data-key="5"><i>5</i></a>
			<a href="javascript:void(0);" data-key="6"><i>6</i></a>
			<a href="javascript:void(0);" data-key="7"><i>7</i></a>
			<a href="javascript:void(0);" data-key="8"><i>8</i></a>
			<a href="javascript:void(0);" data-key="9"><i>9</i></a>
			<a href="javascript:void(0);" data-key="0"><i>0</i></a>
		</div>
		<div class="frbx-remote-blocs frbx-remote-bloc-3">
			<a href="javascript:void(0);" data-key="red"><i class="icon-reply"></i></a>
			<a href="javascript:void(0);" data-key="up"><i>&#9650;</i></a>
			<a href="javascript:void(0);" data-key="blue"><i class="icon-search"></i></a>
			<a href="javascript:void(0);" data-key="left"><i>&#9668;</i></a>
			<a href="javascript:void(0);" data-key="ok"><i>OK</i></a>
			<a href="javascript:void(0);" data-key="right"><i>&#9658;</i></a>
			<a href="javascript:void(0);" data-key="green">
				<i class="icon-align-justify"></i>
			</a>
			<a href="javascript:void(0);" data-key="down"><i>&#9660;</i></a>
			<a href="javascript:void(0);" data-key="yellow">
				<i class="icon-align-justify"></i>
			</a>
		</div>
		<div class="frbx-remote-blocs frbx-remote-bloc-4">
			<a href="javascript:void(0);" data-key="home"><i><b>f</b>ree</i></a>
		</div>
		<div class="frbx-remote-blocs frbx-remote-bloc-5">
			<a href="javascript:void(0);" data-key="vol_inc"><i class="icon-plus"></i></a>
			<a href="javascript:void(0);" data-key="mute"><i class="icon-volume-off"></i><i class="icon-volume-muted"></i></a>
			<a href="javascript:void(0);" data-key="prgm_inc"><i class="icon-plus"></i></a>
			<a href="javascript:void(0);" data-key="vol_dec"><i class="icon-minus"></i></a>
			<a href="javascript:void(0);" data-key="rec"><i class="icon-circle"></i></a>
			<a href="javascript:void(0);" data-key="prgm_dec"><i class="icon-minus"></i></a>
		</div>
		<div class="frbx-remote-blocs frbx-remote-bloc-6">
			<a href="javascript:void(0);" data-key="bwd"><i class="icon-backward"></i></a>
			<a href="javascript:void(0);" data-key="play"><i class="icon-play"></i><i class="icon-pause"></i></a>
			<a href="javascript:void(0);" data-key="fwd"><i class="icon-forward"></i></a>
		</div>

		<div class="input-prepend control-group success">
			<div class="controls">
				<span class="add-on"><i class="icon-desktop"></i></span>
				<input class="span2" type="text" id="remote-id" placeholder="Remote ID">
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
